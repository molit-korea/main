WPSAccessRulePage.processAccessModeHelp.message=<p>El modo de acceso a proceso especifica cómo exponer los procesos que un usuario no tiene privilegios o mediante el acceso anónimo.</p> <p><strong> OCULTAR </strong> es el modo por defecto y esconde procesos que el usuario no tiene acceso para leer. Este es el modo de catálogo más seguro. </p> <p><strong> MIXTA </strong> Modo que esconde todos los procesos que el usuario no tiene permiso para leer pero desencadena autenticación para cualquier otro intento de acceder a los procesos utilizando directamente ejecutar o describir peticiones. Este modo es útil en los casos en que un proceso no debe ser anunciado en un documento de capacidades, pero seleccionar el acceso al proceso se puede conceder a los usuarios que tienen acceso directo al proceso. </p> <p> <strong> DESAFIAR</strong> Modo que permite el acceso libre al proceso, pero emite una autenticación de activación al código 401 para cualquier intento de ejecutar o describirlo. Este modo lista todos los procesos en un servicio de documento de capacidades.</p>
