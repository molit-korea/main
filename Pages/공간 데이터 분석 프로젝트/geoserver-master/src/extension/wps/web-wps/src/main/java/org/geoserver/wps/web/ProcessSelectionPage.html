<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<wicket:extend>
  <form wicket:id="form">
	<div wicket:id="selectionTable"></div>
	
	<wicket:fragment wicket:id="enabledFragment">
        <input type="checkbox" wicket:id="enabled"/>
    </wicket:fragment>
     
     <div class="button-group selfclear">
          <button wicket:id="apply" type="submit"><wicket:message key="apply"/></button>
	      <button wicket:id="cancel" type="submit"><wicket:message key="cancel"/></button> 
     </div>
  </form>
  
  <wicket:fragment wicket:id="rolesFragment">
    <textarea wicket:id="roles" autocomplete="off" style="width:390px;height:50px;padding:5px;"></textarea>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="enabledFragment">
    <input type="checkbox" wicket:id="enabled"/>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="hasLimitsFragment">
    <span wicket:id="hasLimits"></span>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="linkFragment">
    <a href="#" wicket:id="link"><wicket:message key="edit">edit...</wicket:message></a>
  </wicket:fragment>
  
  
</wicket:extend>
</body>
</html>
