<html>
<body>
    <wicket:panel>
        
            <label for="min" wicket:id="minLabel" class="leftwise" style="width: 3em; font-weight: normal">min</label>
            <input wicket:id="min" id="min" type="text" class="text, leftwise" style="width: 10em; margin-right: 1em" />
            <label for="max" wicket:id="maxLabel" class="leftwise" style="width: 3em; font-weight: normal">max</label>
            <input wicket:id="max" id="max" type="text" class="text, clearboth" style="width: 10em;" />
    </wicket:panel>
</body>
</html>
