WPSAccessRulePage.processAccessModeHelp.message=<p>De gekozen methode bepaalt hoe Geoserver processen ontsluit waarvoor gebruikers niet geautoriseerd zijn.</p><p><strong>Verborgen</strong> is de standaard methode en verbergt de processen die door een gebruiker niet gelezen mogen worden. Deze methode biedt de beste beveiliging.</p> <p><strong>Gecombineerd</strong> verbergt de processen die door een gebruiker niet gelezen mogen worden en vraagt bij elke poging om een proces te benaderen om authenticatie. Deze methode werkt goed in situaties waarbij een laag niet zichtbaar is in het "Capabilities" document, maar wel beschikbaar moet zijn voor bepaalde gebruikers.</p> <p><strong>Om authenticatie vragen</strong> deze methode verleent altijd toegang tot de metagegevens van een laag maar verstuurd een 401 status waarmee om authenticatie wordt gevraagd. Bij deze methode zijn alle processen zichtbaar. Deze methode staat verzoeken om metagegevens altijd toe zonder authenticatie.</p>
