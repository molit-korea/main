WPSAccessRulePage.processAccessModeHelp.message=<p><strong>HIDE</strong>\ub294 \uae30\ubcf8 \ubaa8\ub4dc\uc774\uba70 \uc0ac\uc6a9\uc790\uac00 \uc77d\uae30 \uc561\uc138\uc2a4 \uad8c\ud55c\uc774 \uc5c6\ub294 \uacbd\uc6b0\uc5d0 \ud504\ub85c\uc138\uc2a4\ub97c \uc228\uae40\ub2c8\ub2e4. \uc774 \ubaa8\ub4dc\ub294 \uac00\uc7a5 \uc548\uc804\ud55c \uce74\ud0c8\ub85c\uadf8 \ubaa8\ub4dc\uc785\ub2c8\ub2e4.</p><p><strong>MIXED</strong> \ubaa8\ub4dc\ub294 \uc77d\uae30 \uad8c\ud55c\uc774 \uc5c6\ub294 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ubaa8\ub4e0 \ud504\ub85c\uc138\uc2a4\ub97c \uc228\uae30\uc9c0\ub9cc, \ud504\ub85c\uc138\uc2a4\uc5d0 \uc9c1\uc811\uc801\uc73c\ub85c Execute \ub610\ub294 Describe \uc694\uccad\uc744 \uc2dc\ub3c4\ud558\ub294 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uad8c\ud55c\uc744 \ubd80\uc5ec\ud569\ub2c8\ub2e4. \uc774 \ubaa8\ub4dc\ub294 \ud504\ub85c\uc138\uc2a4\uac00 Capabilities \ubb38\uc11c\uc5d0 \ub178\ucd9c\ub418\uc9c0\ub294 \uc54a\uc558\uc9c0\ub9cc, \uc0ac\uc6a9\uc790\uc5d0\uac8c \ud504\ub85c\uc138\uc2a4 \uc9c1\uc811 \uc0ac\uc6a9 \uad8c\ud55c\uc744 \ubd80\uc5ec\ud558\ub294 \uacbd\uc6b0\uc5d0 \uc720\uc6a9\ud569\ub2c8\ub2e4.</p><p>\uc774 \ubaa8\ub4dc\ub294 \ubaa8\ub4e0 \ud504\ub85c\uc138\uc2a4\uc5d0 \uc790\uc720\ub85c\uc6b4 \uc811\uadfc\uc744 \ubd80\uc5ec\ud558\uc9c0\ub9cc, Execute \ub610\ub294 Describe \uc694\uccad\uc5d0 401 \ucf54\ub4dc \ud2b8\ub9ac\uac70 \uc778\uc99d\uc744 \ubc18\ud658\ud569\ub2c8\ub2e4. \uc774 \ubaa8\ub4dc\ub294 \uc11c\ube44\uc2a4 Capabilities \ubb38\uc11c\uc5d0 \ubaa8\ub4e0 \ud504\ub85c\uc138\uc2a4 \ubaa9\ub85d\uc744 \ub098\uc5f4\ud569\ub2c8\ub2e4.</p>
