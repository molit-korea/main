AuthenticationKeyFilterPanel.authKeyParametersHelp=<p>De authenticatiesleutel wordt verzonden via een URL parameter. </p>\n<p>Voorbeeld\:<strong>http\://my.geoserver.org/geoserver/web&authkey\=favdsfd</strong></p>\n<p>De property file mapper gebruikt een bestand <strong>authkeys.properties</strong> om de sleutel naar gebruiker mapping op te slaan. </p>\n<p>De gebruikerseigenschap mapper slaat de sleutel op als een gebruikerseigenschap in de gebruikers/groepservice.</p><p>De <strong>Synchroniseer</strong>knop slaat de configuratie op, en voegt ontbrekende sleutels voor nieuwe gebruikers toe.</p>

