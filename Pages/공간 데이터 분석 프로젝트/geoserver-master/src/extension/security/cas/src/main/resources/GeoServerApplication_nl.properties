CasAuthFilterPanel.connectionParameters=CAS serverconnectie
CasAuthFilterPanel.connectionParametersHelp.title=CAS serverconnectie
CasAuthFilterPanel.connectionParametersHelp=<p>De URL van de CAS server met de context root.</p> <p>Voorbeeld\: <strong>https\://my.casserver.org\:8443/cas</strong></p>  <p>Single sign-on werkt alleen met HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Loginopties
CasAuthFilterPanel.singleSignOnParametersHelp.title=Loginopties
CasAuthFilterPanel.singleSignOnParametersHelp=<p> Als <strong> Geen single sign on" </strong> is aangevinkt, wordt een niet-geverifieerde opdrachtgever altijd uitgedaagd om zich te legitimeren tijdens het eerste GeoServer verzoek </p>

CasAuthFilterPanel.singleSignOutParameters=Uitlogopties
CasAuthFilterPanel.singleSignOutParametersHelp.title=Uitlogopties
CasAuthFilterPanel.singleSignOutParametersHelp=<p> Als <strong>Deelnemen aan single sign out </strong> is aangevinkt, dan zal GeoServer een opdrachtgever uitloggen na ontvangst van een logout verzoek van de CAS server. </p> De optionele <strong> URL in CAS logout pagina </strong> wordt naar de CAS-server gestuurd in het geval van een logout veroorzaakt door GeoServer. Het gebruik van deze URL is afhankelijk van de CAS server configuratie </p> Voorbeeld\:. <strong>https\://my.geosserver.org\:8443/geoserver </strong> </ p>


CasAuthFilterPanel.proxyTicketParameters=Proxyticketopties
CasAuthFilterPanel.proxyTicketParametersHelp.title=Proxyticketopties
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Deze URL is optioneel en is alleen nodig om proxy tickets te genereren binnen GeoServer voor remote services. \nAls een proxy granting ticket nodig is, specificeer dan de GeoServer URL, inclusief de root context zoals je die in de CAS server ziet. \nDe URL moet een HTTPS URL zijn, de hostnaam moet hetzelfde zijn als de hostnaam van de service URL</p> <p>Voorbeeld\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>  
