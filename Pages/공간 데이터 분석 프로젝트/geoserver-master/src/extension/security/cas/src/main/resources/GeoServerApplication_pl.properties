CasAuthFilterPanel.connectionParametersHelp.title=Po\u0142\u0105czenie z serwerem CAS
CasAuthFilterPanel.connectionParametersHelp=<p>Adres URL serwera CAS \u0142\u0105cznie z kontekstem.</p> <p>Przyk\u0142ad\: <strong>https\://my.casserver.org\:8443/cas</strong></p>  <p>Rejestrowanie jednokrotne dzia\u0142a tylko z protoko\u0142em HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Opcje logowania
CasAuthFilterPanel.singleSignOnParametersHelp.title=Opcje logowania
CasAuthFilterPanel.singleSignOnParametersHelp=<p>Je\u015bli nie zaznaczono<strong>rejestracji jednokrotnej</strong>, nieautentykowany podmiot zabezpiecze\u0144 ma zawsze sprawdzane po\u015bwiadczenia podczas pierwszego wywo\u0142ania GeoServer</p>

CasAuthFilterPanel.singleSignOutParameters=Opcje wylogowania
CasAuthFilterPanel.singleSignOutParametersHelp.title=Opcje wylogowania
CasAuthFilterPanel.singleSignOutParametersHelp=<p>Je\u015bli zaznaczone jest <strong>We\u017a udzia\u0142 w jednokrotnym wylogowaniu</strong>, GeoServer wyloguje podmiot zabezpiecze\u0144 w wyniku zg\u0142oszenia z serwera CAS.</p><p>Opcjonalny <strong>adres URL na stronie wylogowania CAS</strong> wys\u0142any do serwera CAS w przypadku wylogowywania rozpocz\u0119tego przez GeoServer. Wykorzystanie tego adresu URL jest zale\u017cne od konfiguracji serwera CAS.</p> <p>Przyk\u0142ad\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Opcje biletu proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Opcje biletu proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Ten adres URL jest opcjonalny i potrzebny jedynie do generowania przez GeoServer biletów proxy dla zdalnych us\u0142ug. Je\u015bli potrzebny jest bilet uprawniaj\u0105cy, podaj adres URL Geoserver w\u0142\u0105czaj\u0105c kontekst g\u0142ówny widziany z serwera CAS. URL musi by\u0107 adresem HTTPS, nazwa hosta musi by\u0107 zgodna z nazw\u0105 hosta URL us\u0142ugi.</p> <p>Przyk\u0142ad\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>
