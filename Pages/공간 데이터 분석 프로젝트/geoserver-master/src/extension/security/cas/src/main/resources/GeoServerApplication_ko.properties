CasAuthFilterPanel.proxyTicketParametersHelp=<p>\uc774 URL\uc740 \uc120\ud0dd\uc0ac\ud56d\uc774\uba70 \uc6d0\uaca9 \uc11c\ube44\uc2a4\ub97c \uc704\ud55c GeoServer \ub0b4\uc5d0\uc11c \ud504\ub85d\uc2dc \ud2f0\ucf13\uc744 \uc0dd\uc131\ud558\ub294 \uacbd\uc6b0\uc5d0\ub9cc \ud544\uc694\ud569\ub2c8\ub2e4. \ub9cc\uc57d \ud2f0\ucf13\uc744 \uc778\uc99d\ud558\ub294 \ud504\ub85d\uc2dc\uac00 \ud544\uc694\ud55c \uacbd\uc6b0, CAS \uc11c\ubc84\uc758 \ub8e8\ud2b8 \ucee8\ud14d\uc2a4\ud2b8\ub97c \ud3ec\ud568\ud558\ub294 GeoServer URL\uc744 \uc124\uc815\ud569\ub2c8\ub2e4. \uc774 URL\uc740 HTTPS URL\uc774\uc5b4\uc57c \ud558\uba70, \ud638\uc2a4\ud2b8 \uc774\ub984\uc740 \uc11c\ube44\uc2a4 URL\uc758 \ud638\uc2a4\ud2b8 \uc774\ub984\uacfc \uc77c\uce58\ud574\uc57c \ud569\ub2c8\ub2e4. </p> <p>\uc608\uc81c: <strong>https://my.geosserver.org:8443/geoserver</strong></p>  
