CasAuthFilterPanel.singleSignOutParametersHelp=<p>E\u011fer<strong>Tek bir yerden kullan\u0131c\u0131 oturumu kapatmaya kat\u0131lma</strong> denetlenirse, CAS sunucusundan bir ç\u0131k\u0131\u015f talebi al\u0131nmas\u0131 üzerine GeoServer oturumu kapatabilecektir.</p><p>Opsiyonel<strong>CAS ç\u0131k\u0131\u015f sayfas\u0131nda URL</strong> GeoServer taraf\u0131ndan tetiklenen bir oturum kapatma durumunda CAS sunucusuna gönderilir. Bu URL kullan\u0131m\u0131 CAS sunucu konfigürasyonuna ba\u011fl\u0131d\u0131r.</p> <p>ÖRnek\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Vekil Sunucu etiket seçenekleri
CasAuthFilterPanel.proxyTicketParametersHelp.title=Vekil Sunucu etiket seçenekleri
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Bu URL iste\u011fe ba\u011fl\u0131 ve yaln\u0131zca uzaktan hizmetler için GeoServer içinde vekil etiket üretmek için gereklidir. E\u011fer bir vekil sunucusu etiketi verilmesi gerekli ise, CAS sunucusundan görülen kaynak çerçevesi dahil GeoServer URL'si belirtin. URL bir HTTPS URL'si olmal\u0131d\u0131r, ana bilgisayar ad\u0131 hizmeti URL'sinin ana bilgisayar ad\u0131 ile ayn\u0131 olmal\u0131d\u0131r.</p> <p>Örnek<strong>https\://my.geosserver.org\:8443/geoserver</strong></p>
