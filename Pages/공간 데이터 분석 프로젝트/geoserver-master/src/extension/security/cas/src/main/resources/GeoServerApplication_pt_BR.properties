CasAuthFilterPanel.connectionParameters=Conexão do servidor CAS
CasAuthFilterPanel.connectionParametersHelp.title=Conexão do servidor CAS
CasAuthFilterPanel.connectionParametersHelp=<p>A URL do servidor CAS, incluindo a raiz de contexto.</p> <p>Exemplo\: <strong>https\://meu.servidorcas.org\:8443/cas</strong></p> <p>Single sign on só funciona com HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Opções de login
CasAuthFilterPanel.singleSignOnParametersHelp.title=Opções de login
CasAuthFilterPanel.singleSignOnParametersHelp=<p>Se <strong>Sem single sign on</strong> está marcado, um usuário/aplicação não autenticado terá sempre solicitada as suas credenciais durante a primeira requisição do Geoserver</p>

CasAuthFilterPanel.singleSignOutParameters=Opções de Logout
CasAuthFilterPanel.singleSignOutParametersHelp.title=Opções de Logout
CasAuthFilterPanel.singleSignOutParametersHelp=<p>Se <strong>Participar em single sign out</strong> está marcado, GeoServer fará o log out de um usuário/aplicação no recebimento de um request de logout do servidor CAS.</p><p>A <strong>URL da página de logout do CAS</strong> é enviado ao servidor CAS no caso de um logout disparado pelo GeoServer. O uso desta URL é dependente da configuração no servidor CAS.</p> <p>Exemplo\: <strong>https\://meu.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Opções de ticket de proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Opções de ticket de proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Esta URL é opcional e apenas necessária para a geração de tickets dentro do GeoServer para serviços remotos. Se um um ticket  for necessário , especifique a URL do Geoserver incluindo o contexto do root visto a partir do servidor CAS. A URL deve ser uma URL HTTPS, o nome do servidor deve ser igual ao nome da URL do serviço.</p> <p>Exemplo\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>
