CasAuthFilterPanel.singleSignOutParameters=Options de logout
CasAuthFilterPanel.singleSignOutParametersHelp.title=Options de logout
CasAuthFilterPanel.singleSignOutParametersHelp=<p>If <strong>Participer au single sign out</strong> est coché, GeoServer déconnectera sur réception d'une requête de déconnexion du serveur CAS.</p><p>l'<strong>URL pour la page de logout du CAS</strong> est envoyée au serveur CAS au cas où une déconnexion déclenchée par GeoServer. L'utilisation de cette URL est dépendante de la configuration du serveur CAS. </p> <p>Exemple\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Options du ticket proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Options du ticket proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Cette URL est optionnelle, et nécessaire seulement pour la génération de tickets proxy dans GeoServer pour les services distants. Dans le cas nécessitant un proxy accordant un ticket, spécifier l'URL du GeoServer avec le contexte racine visible par le serveur CAS. L'Url doit être sécurisée par HTTPS, le nom de l´hôte doit correspondre le nom d'Hôte del'URL du service</p><p>Exemple \: <strong>https\://my.geoserver.org\:8443/geoserver</strong></p>
