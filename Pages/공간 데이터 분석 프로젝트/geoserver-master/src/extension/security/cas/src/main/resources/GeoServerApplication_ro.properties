CasAuthFilterPanel.connectionParametersHelp=<p>Adresa URL a serverului CAS inclusiv r\u0103d\u0103cina de context.</p> <p>Exemplu\:<strong>https\://my.casserver.org\:8443/cas</strong></p> <p>Single Sign On func\u021bioneaz\u0103 numai cu HTTPS.</p>

