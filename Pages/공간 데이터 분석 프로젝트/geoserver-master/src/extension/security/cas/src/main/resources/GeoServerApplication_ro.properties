CasAuthFilterPanel.singleSignOnParametersHelp=<p>Dac\u0103 <strong>F\u0103r\u0103 Single Sign On</strong> este bifat, un protagonist neautentificat este mereu contestat pentru acredit\u0103rile sale în prima cerere GeoServer</p>

CasAuthFilterPanel.singleSignOutParameters=Op\u021biuni de deconectare
CasAuthFilterPanel.singleSignOutParametersHelp.title=Op\u021biuni de deconectare
CasAuthFilterPanel.singleSignOutParametersHelp=<p>Dac\u0103 <strong>Particip\u0103 la Single Sign Out</strong> este bifat, GeoServer va deconecta un protagonist la primirea unei cereri de deconectare de la serverul CAS.</p><p>Op\u021biunea <strong>URL-ul în pagina de deconectare CAS</strong> este trimis\u0103 la serverul CAS, în cazul unei delog\u0103ri declan\u0219ate de GeoServer. Utilizarea acestui URL este dependent\u0103 de configura\u021bia serverului CAS</p> Exemplu\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Op\u021biuni tichet proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Op\u021biuni tichet proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Acest URL este op\u021bional \u0219i este necesar doar pentru generarea de tichete proxy în GeoServer pentru servicii la distan\u021b\u0103. În cazul în care este nevoie de un proxy de acordare tichet, specifica\u021bi URL-ul Geoserver-ului incluzând contextul r\u0103d\u0103cin\u0103 v\u0103zut de pe serverul CAS. URL-ul trebuie s\u0103 fie o adres\u0103 URL HTTPS, numele de gazd\u0103 trebuind s\u0103 se potriveasc\u0103 cu numele de gazd\u0103 al serviciului URL.</p> <p>Exemplu.\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>
