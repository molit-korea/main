CasAuthFilterPanel.connectionParameters=Conexión del servidor CAS
CasAuthFilterPanel.connectionParametersHelp.title=Conexión del servidor CAS
CasAuthFilterPanel.connectionParametersHelp=<p>URL del servidor CAS incluyendo la raíz del contexto.</p><p>Ejemplo\: <strong>https\://my.cassserver.org\:8443/cas</strong></p><p>El inicio de sesión único solo funciona con HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Opciones de registro
CasAuthFilterPanel.singleSignOnParametersHelp.title=Opciones de registro
CasAuthFilterPanel.singleSignOnParametersHelp=<p>Si se selecciona <strong>Sin inicio de sesión única</strong>, se reta siempre a un principal sin autenticar por sus credenciales durante la primera petición a GeoServer.</p>

CasAuthFilterPanel.singleSignOutParameters=Opciones de fin de sesión
CasAuthFilterPanel.singleSignOutParametersHelp.title=Opciones de fin de sesión
CasAuthFilterPanel.singleSignOutParametersHelp=<p>Si se selecciona <strong>Participar en salida de sesión única</strong> GeoServer cerrará la sesión de un principal a la recepción de una petición de cierre de sesión del servidor CAS.</p><p>La <strong>URL en la página de cierro de sesión CAS</strong> es enviada al servidor CAS en caso de que GeoServer dispare el cierre de sesión. El uso de esta URL es independiente de la configuración del servidor CAS.</p><p>Ejemplo\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Opciones del ticket del Proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Opciones del ticket del Proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Esta URL es opcional y solo se necesita para generar tickets proxy dentro de GeoServer para servicios remotos. Si se necesita un ticket de concesión proxy, especifique la url de GeoServer incluyendo la raíz del contexto vista por el servidor CAS. La URL debe ser de tipo HTTPS, el nombre del anfitrión debe coincidir con la del anfitrión de la URL del servicio.</p><p>Ejemplo\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>
