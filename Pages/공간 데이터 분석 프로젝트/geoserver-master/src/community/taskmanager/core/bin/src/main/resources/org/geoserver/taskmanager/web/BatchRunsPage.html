<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
   <wicket:link>
      <link rel="stylesheet" href="styleTaskManager.css" type="text/css">
   </wicket:link>
</wicket:head> 
<body>
	<wicket:extend>
	
		<div>
			 <label><wicket:message key="name"/></label>
			<a wicket:id="nameLink"></a>
		</div>	
		<br />		
		
		<ul class="links-above-table">
			<li><a class="refresh-link" href="#" wicket:id="refresh"><wicket:message key="refresh" /></a></li>
		</ul>
					
		<form wicket:id="form">			
			<div wicket:id="runsPanel"></div>
		</form>	 
		
		<div class="button-group selfclear">		
			<a href="#" wicket:id="close"><wicket:message key="close"/></a>
		</div>

	</wicket:extend>
</body>
</html>
