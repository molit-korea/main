<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div wicket:id="feedback" />
		<ul>
			<li><label for="name"><wicket:message key="name" /></label>
			<input id="name" wicket:id="name" type="text" class="text" /></li>
			<li><label for="type"><wicket:message key="type" /></label> 
			<select wicket:id="type" /></li>
			<li><label for="copy"><wicket:message key="copy" /></label> 
			<select wicket:id="copy" /></li>
		</ul>
	</wicket:panel>
</body>
</html>
