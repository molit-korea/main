<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <select id="type" wicket:id="type"/>
  <span wicket:id="dayOfWeekLabel"><wicket:message key="dayOfWeek"/></span>
  <select id="dayOfWeek" wicket:id="dayOfWeek"/>
  <span wicket:id="dayOfMonthLabel"><wicket:message key="dayOfMonth"/></span>
  <select id="dayOfMonth" wicket:id="dayOfMonth"/>
  <span wicket:id="timeLabel"><wicket:message key="time"/></span>
  <input style="width:50px;" id="time" wicket:id="time" type="text" class="text" />
  <input id="custom" wicket:id="custom" type="text" class="text" />
</wicket:panel>
</body>
</html>
