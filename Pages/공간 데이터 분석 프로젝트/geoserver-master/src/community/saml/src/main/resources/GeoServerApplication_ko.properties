SAMLAuthFilterPanel.samlParametersHelp=<p>Specify SAMLv2 SSO SP entityID parameter to identify the Service Provider name.</p>\
<p>Metadata is an XML document which contains information necessary for interaction with SAML-enabled identity providers.\
Metadata document could be generated for your by the IdP service and exposed by URL, for example : https://app.onelogin.com/saml/metadata/165543</p>
<p>If this is not the case, you can enter the document directly in the plugin configuration</p>
