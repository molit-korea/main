<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <ul>
        <li>
            <fieldset>
                <ul>
                    <li style="padding-top:10px;">
                        <label for="parameter">
                            <wicket:message key="parameter"></wicket:message>
                        </label>
                        <input id="parameter" wicket:id="parameter" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="parameterEchoDescription"></wicket:message></span>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
