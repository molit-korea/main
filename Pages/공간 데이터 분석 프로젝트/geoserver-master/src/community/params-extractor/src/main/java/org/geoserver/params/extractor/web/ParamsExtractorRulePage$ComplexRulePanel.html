<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <ul>
        <li>
            <fieldset>
                <ul>
                    <li style="padding-top:10px;">
                        <label for="match">
                            <wicket:message key="match"></wicket:message>
                        </label>
                        <input id="match" wicket:id="match" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="matchDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="activation">
                            <wicket:message key="activation"></wicket:message>
                        </label>
                        <input id="activation" wicket:id="activation" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="activationDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="parameter">
                            <wicket:message key="parameter"></wicket:message>
                        </label>
                        <input id="parameter" wicket:id="parameter" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="parameterDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="transform">
                            <wicket:message key="transform"></wicket:message>
                        </label>
                        <input id="transform" wicket:id="transform" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="transformComplexDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="remove">
                            <wicket:message key="remove"></wicket:message>
                        </label>
                        <input id="remove" wicket:id="remove" type="number" class="number"/>
                        <span style="font-size:11px"><wicket:message key="removeDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="combine">
                            <wicket:message key="combine"></wicket:message>
                        </label>
                        <input id="combine" wicket:id="combine" type="text" class="text"/>
                        <span style="font-size:11px"><wicket:message key="combineDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="repeat">
                            <wicket:message key="repeat"></wicket:message>
                        </label>
                        <input id="repeat" wicket:id="repeat" type="checkbox" class="boolean"/>
                        <span style="font-size:11px"><wicket:message key="repeatDescription"></wicket:message></span>
                    </li>
                    <li style="padding-top:10px;">
                        <label for="echo">
                            <wicket:message key="echo"></wicket:message>
                        </label>
                        <input id="combine" wicket:id="echo" type="checkbox" class="boolean"/>
                        <span style="font-size:11px"><wicket:message key="echoDescription"></wicket:message></span>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
