<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" >
<body>
	<wicket:panel>
		<fieldset>
			<label for="bucket"><wicket:message key="bucket"/></label>
			<input id="bucket" wicket:id="bucket" type="text" class="text" />
				
			<label for="awsAccessKey"><wicket:message key="awsAccessKey"/></label>
			<input id="awsAccessKey" wicket:id="awsAccessKey" type="text" class="text" />
				
			<label for="awsSecretKey"><wicket:message key="awsSecretKey"/></label>
			<input id="awsSecretKey" wicket:id="awsSecretKey" type="text" class="text" />
						
			<label for="prefix"><wicket:message key="prefix"/></label>
			<input id="prefix" wicket:id="prefix" type="text" class="text" />
			
			<label for="endpoint"><wicket:message key="endpoint"/></label>
			<input id="endpoint" wicket:id="endpoint" type="text" class="text" />
			
			<label for="maxConnections"><wicket:message key="maxConnections"/></label>
			<input id="maxConnections" wicket:id="maxConnections" type="text" class="text" />
						
			<label for="useHTTPS"><wicket:message key="useHTTPS"/></label>
			<input id="useHTTPS" wicket:id="useHTTPS" type="checkbox"/>
	
			<label for="proxyDomain"><wicket:message key="proxyDomain"/></label>
			<input id="proxyDomain" wicket:id="proxyDomain" type="text" class="text" />
	
			<label for="proxyWorkstation"><wicket:message key="proxyWorkstation"/></label>
			<input id="proxyWorkstation" wicket:id="proxyWorkstation" type="text" class="text" />
				
			<label for="proxyHost"><wicket:message key="proxyHost"/></label>
			<input id="proxyHost" wicket:id="proxyHost" type="text" class="text" />
			
			<label for="proxyPort"><wicket:message key="proxyPort"/></label>
			<input id="proxyPort" wicket:id="proxyPort" type="text" class="text" />
				
			<label for="proxyUsername"><wicket:message key="proxyUsername" /></label>
			<input id="proxyUsername" wicket:id="proxyUsername" type="text" class="text" />
				
			<label for="proxyPassword"><wicket:message key="proxyPassword" /></label>
			<input id="proxyPassword" wicket:id="proxyPassword" type="text" class="text" />
							
			<label for="useGzip"><wicket:message key="useGzip" /></label>
			<input id="useGzip" wicket:id="useGzip" type="checkbox"/>
			<div wicket:id="accessType">
                <label><wicket:message key="accessType">Access Type:</wicket:message></label>
                <ul class="choiceList">
                    <li>
                        <input id="accessTypePublic" type="radio" wicket:id="accessTypePublic" value="Public"/>
                        <label for="accessTypePublic"><wicket:message key="accessTypePublic">Public</wicket:message></label>
                    </li>
                    <li>
                        <input id="accessTypePrivate" type="radio" wicket:id="accessTypePrivate" value="Private"/>
                        <label for="accessTypePrivate"><wicket:message key="accessTypePrivate">Private</wicket:message></label>
                    </li>
                </ul>
            </div>
		</fieldset>
	</wicket:panel>
</body>
</html>
