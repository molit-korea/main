<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
  <wicket:panel>
    <ul>
    <li>  
      <fieldset>
        <legend><span><wicket:message key="qos">QoS</wicket:message></span></legend>
        <ul>
	        <li class="choiceItem">
	          <input id="createExtendedCapabilities" type="checkbox" wicket:id="createExtendedCapabilities" />
	          <label for="createExtendedCapabilities">
	            <wicket:message key="createExtendedCapabilities">Create QoS ExtendedCapabilities element</wicket:message>
	          </label>
	        </li>
        	<li wicket:id="container">
           		<div wicket:id="configs">
           		<div class="qos-panel">
           			<h4>Operating Info</h4>
	           		<ul>
				        <li><a class="add-link" href="#" wicket:id="addOpInfo">Add new...</a></li>
			     	</ul>
           			<div wicket:id="opInfoListView" style="display: table-row;">
	        			<div wicket:id="opinfo" style="display: table-cell;"></div>
	        		</div>
	            </div>  
	            
	            <div wicket:id="statemenstDiv" >
           		</div>
	                  
           		<div wicket:id="anomalyDiv" class="qos-panel">
           			<h4>Operation Anomaly Feed</h4>
	           		<ul>
				        <li><a class="add-link" href="#" wicket:id="addAnomaly">Add new...</a></li>
			     	</ul>
           			<div wicket:id="anomalyListView" style="display: table-row;">
	        			<div wicket:id="anomalyPanel" style="display: table-cell;"></div>
	        		</div>
           		</div>
           		
           		<form wicket:id="repOperationsDiv" class="qos-panel">
           			<h4>Representative Operations</h4>
	           		<ul>
				        <li><a class="add-link" href="#" wicket:id="addRepOper">Add new...</a></li>
			     	</ul>
           			<div wicket:id="repOperationsListView" style="display: table-row;">
	        			<div wicket:id="repOperationPanel" style="display: table-cell;"></div>
	        		</div>
           		</form>
           		
           		</div>
         	</li>
        </ul>
      </fieldset>
    </li>
    </ul>
  </wicket:panel>
</body>
</html>
