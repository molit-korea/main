<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
  <wicket:panel>
    <h3><wicket:message key="title">Basic Settings</wicket:message></h3>
    <ul>
      <li>
        <fieldset>
          <legend><span><wicket:message key="basicResourceInfo">Basic Resource Info</wicket:message></span></legend>
          <ul>
            <li>
              <label for="name"><wicket:message key="name">Name</wicket:message></label>
              <input id="name" class="text" type="text" wicket:id="name"/>
            </li>
            <li class="choiceItem">
              <input id="basic-enabled" wicket:id="enabled" type="checkbox"/>
              <label for="basic-enabled"><wicket:message key="enabled">Enabled</wicket:message></label>
            </li>
	        <li class="choiceItem">
	          <input id="basic-advertised" wicket:id="advertised" type="checkbox"/>
	          <label for="basic-advertised"><wicket:message key="advertised">Advertised</wicket:message></label>
	        </li>
            <li>
              <label for="title"><wicket:message key="titleMsg">Title</wicket:message></label>
              <input id="title" class="text" type="text" wicket:id="title"/>
            </li>
            <li>
              <label for="abstract"><wicket:message key="abstract">Abstract</wicket:message></label>
              <textarea wicket:id="abstract" class="field textarea" rows="10" cols="30"></textarea>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="keywords">Keywords</wicket:message></span></legend>
          <div wicket:id="keywords"></div>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="metadataLinks">Metadata links</wicket:message></span></legend>
          <ul>
            <li>
              <div wicket:id="metadataLinks"></div>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="dataLinks">Data links</wicket:message></span></legend>
          <ul>
            <li>
              <div wicket:id="dataLinks"></div>
            </li>
          </ul>
        </fieldset>
      </li>
      <form wicket:id="referencingForm">
      <li>
        <fieldset>
          <legend><span><wicket:message key="coordinateReferenceSystems">Coordinate Reference Systems</wicket:message></span></legend>
          <ul>
            <li>
              <label for="nativeSRS"><wicket:message key="nativeSRS">Native SRS</wicket:message></label>
              <span id="nativeSRS", wicket:id="nativeSRS"></span>
            </li>
            <li>
              <label for="declaredSRS"><wicket:message key="declaredSRS">Declared SRS</wicket:message></label>
              <span id="declaredSRS" wicket:id="declaredSRS"></span>
            </li>
            <li>
              <label for="srsHandling"><wicket:message key="srsHandling">SRS handling</wicket:message></label>
              <select id="srsHandling" wicket:id="srsHandling"></select>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend><span><wicket:message key="boundingBoxes">Bounding Boxes</wicket:message></span></legend>
          <ul>
            <li>
              <label for="nativeBoundingBox"><wicket:message key="nativeBbox">Native BBox</wicket:message></label>
              <div id="nativeBoundingBox" wicket:id="nativeBoundingBox"></div>
              <div id="nativeBBoxControls" class="bounding-box-controls">
                <a href="#" wicket:id="computeNative">
                    <wicket:message key="computeFromData">Compute from data</wicket:message>
                </a>
                <a href="#" wicket:id="computeLatLonFromNativeSRS">
                    <wicket:message key="computeFromSRS">Compute from SRS bounds</wicket:message>
                </a>
              </div>

            </li>
            <li>
              <label for="latLonBoundingBox"><wicket:message key="latLonBbox">Lat/Lon BBOX</wicket:message></label>
              <div id="latLonBoundingBox" wicket:id="latLonBoundingBox"></div>
              <a href="#" wicket:id="computeLatLon" class="computeLink"><wicket:message key="computeFromNativeBounds">Compute from native bounds</wicket:message></a>
            </li>
          </ul>
        </fieldset>
      </li>
      </form>
  	</ul>
    </wicket:panel>
    <ul>
      <li class="button-group selfclear">
        <input class="btnTxt" wicket:id="submit" type="submit"/><wicket:message key="submit"/>
        <input class="btnTxt" wicket:id="cancel" type="submit"/><wicket:message key="cancel"/>
      </li>
    </ul>
  </form>
</body>
</html>
