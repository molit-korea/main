<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<table wicket:id="fileTable">
		<thead>
			<tr>
				<th style="width:30em" wicket:id="nameHeader" align="left"><wicket:message
					key="name">Name</wicket:message></th>
				<th style="width:15em" wicket:id="lastModifiedHeader" align="right"><wicket:message
					key="lastModified">Last modified</wicket:message></th>
				<th style="width:10em" wicket:id="sizeHeader" align="right"><wicket:message
					key="size">Size</wicket:message></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3" style="padding:0px">
				<div wicket:id="fileContent">
					<table>
						<tr wicket:id="files">
							<td style="width:30em" align="left"><a href="#" wicket:id="nameLink"><span
								wicket:id="name"></span></a></td>
							<td style="width:15em" wicket:id="lastModified" align="right"></td>
							<td style="width:10em" wicket:id="size" align="right"></td>
						</tr>
					</table>
				</div>
				</td>
			</tr>

		</tbody>
	</table>
</wicket:panel>
</body>
</html>
