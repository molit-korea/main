WorkspaceEditPage.settingsHelp=<p>Einige globale Servereinstellungen können lokal oder für bestimmte Arbeitsbereiche vorgenommen werden. Wenn eine lokale Konfigurationseinstellung für einen Arbeitsbereich existiert, wird diese Konfiguration beim Zugriff auf diesen Dienst durch die virtellen Endpunkte des Arbeitsbereiches benutzt.</p><p>Benutzen Sie die Checkbox, um die lokalen Eisntellungen für diesen Arbeitsbereich zu aktivieren. Dies erzeugt eine Kopie der globalen Konfigurationseinstellungen. Deaktivieren wird die lokalen Einstellungen entfernen und zu den globalen Einstellungen zurückkehren.</p>
WorkspaceEditPage.servicesSpan = Services
WorkspaceEditPage.servicesHelp.title  = Arbeitsbereichabhängige Dienste
WorkspaceEditPage.servicesHelp=<p>Die Konfiguration eines OGC-Dienstes kann lokal oder für bestimmte Arbeitsbereiche vorgenommen werden. Wenn eine lokale Dienstekonfiguration für einen Arbeitsbereich existiert, wird diese Konfiguration beim Zugriff auf den Dienst durch die virtellen Endpunkte des Arbeitsbereiches benutzt.</p><p>Benutzen Sie die Checkbox, um die Dienste auszuwählen, die für diesen Arbeitsbereich lokal konfiguriert werden sollen. Wenn ein Dienst abgewählt wird, wird die lokale Konfiguration entfernt und zu der globalen Konfiguration zurückgekehrt.</p>
