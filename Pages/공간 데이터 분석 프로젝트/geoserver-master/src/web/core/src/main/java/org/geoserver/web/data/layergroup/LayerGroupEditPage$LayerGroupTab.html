<html xmlns:wicket="http://wicket.apache.org/">
  <body>
   <wicket:panel>
     <ul>
       <li>
         <label for="name"><wicket:message key="name">Name</wicket:message></label>
         <input wicket:id="name" id="name" class="text"/>
       </li>
       <li class="choiceItem">
         <input id="basic-enabled" wicket:id="enabled" type="checkbox"/>
         <label for="basic-enabled"><wicket:message key="enabled">Enabled</wicket:message></label>
       </li>
       <li class="choiceItem">
         <input id="basic-advertised" wicket:id="advertised" type="checkbox"/>
         <label for="basic-advertised"><wicket:message key="advertised">Advertised</wicket:message></label>
       </li>
       <li>
         <label for="title"><wicket:message key="layerGroupTitle">Title</wicket:message></label>
         <input wicket:id="title" id="title" class="text"/>
       </li>
       <li>
         <label for="abstract"><wicket:message key="abstract">Abstract</wicket:message></label>
         <textarea rows="60" cols="20" wicket:id="abstract"></textarea>
       </li>
       <li>
         <label for="workspace"><wicket:message key="workspace">Workspace</wicket:message></label>
         <select wicket:id="workspace"></select>
       </li>
       <li>
         <label><wicket:message key="bounds">Bounds</wicket:message></label>
         <div wicket:id="bounds" class="selfclear"></div>
       </li>
       <li>
         <input wicket:id="generateBounds" type="submit" wicket:message="value:generateBounds"/>
         <input wicket:id="generateBoundsFromCRS" type="submit" wicket:message="value:generateBoundsFromSRS"/>
       </li>
       <li>
         <label for="mode"><wicket:message key="mode">Mode</wicket:message></label>
         <select wicket:id="mode"></select>
       </li>
       <li class="choiceItem">
         <input id="queryable" type="checkbox" wicket:id="queryable" />
         <label for="queryable"><wicket:message key="queryable">Queryable</wicket:message></label>
       </li>
	   <li wicket:id="rootLayerContainer">
	   	 <div wicket:id="rootLayer"></div>
	   </li>
       <li>
         <div wicket:id="layers"></div>
       </li>
       <li>       
        <fieldset>
          <legend><span><wicket:message key="metadataLinks">Metadata links</wicket:message></span></legend>
          <ul>
            <li>
              <div wicket:id="metadataLinks"></div>
            </li>
          </ul>
        </fieldset>
       </li>
       <li>
         <fieldset>
           <legend><span><wicket:message key="keywords">Keywords</wicket:message></span></legend>
           <ul>
             <li>
               <div wicket:id="keywords"></div>
             </li>
           </ul>
         </fieldset>
       </li>
     </ul>    
   </wicket:panel>
  </body>
</html>
