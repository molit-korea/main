<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<wicket:panel>
    <!-- The ok/cancel form -->
    <form wicket:id="form" style="padding: 0.2em">
	<div class=".clearBoth" wicket:id="userPanel"></div>
	<div class="button-group rightwise">
		<a href="#" wicket:id="submit"><wicket:message key="ok"/></a>
		<a href="#" wicket:id="cancel"><wicket:message key="cancel"/></a>
    </div>
	</form>
</wicket:panel>
</body>

</html>
