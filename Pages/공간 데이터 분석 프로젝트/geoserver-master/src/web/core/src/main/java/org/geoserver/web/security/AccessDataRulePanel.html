<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
    <div wicket:id ="listContainer">
        <span><input type="checkbox" wicket:id="selectAll"> <wicket:message key="grantAnyRole">Grant access to any role</wicket:message></span>
        <table>
            <thead>
            <tr>
                <th><wicket:message key="availableRoles">Available Roles</wicket:message></th>
                <th><wicket:message key="read">Read</wicket:message></th>
                <th><wicket:message key="write">Write</wicket:message></th>
                <th wicket:id="adminTh"></th>

            </tr>
            </thead>
            <tr wicket:id="rules">
                <td><span wicket:id="roleName"></span></td>
                <td>
                    <input type="checkbox" wicket:id="read">
                </td>
                <td>
                    <input type="checkbox" wicket:id="write">
                </td>
                <td >
                        <input type="checkbox" wicket:id="admin">
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>
</body>
</html>
