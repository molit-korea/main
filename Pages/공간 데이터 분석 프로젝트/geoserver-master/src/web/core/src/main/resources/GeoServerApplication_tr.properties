WorkspaceEditPage.servicesHelp=<p>Bir OGC hizmetinin yap\u0131land\u0131r\u0131lmas\u0131 yerel veya çal\u0131\u015fma alan\u0131na özel yap\u0131labilir.Çal\u0131\u015fma alan\u0131 için yerel ayarlar mevcut ise bu yap\u0131land\u0131rma ayarlar\u0131 sanal çal\u0131\u015fma alan\u0131 biti\u015f noktas\u0131 üzerinden hizmet eri\u015firken kullan\u0131l\u0131r.</p><p>Bu çal\u0131\u015fma alan\u0131nda yerel ayarlar\u0131 etkinle\u015ftirmek için onay kutusunu kullan\u0131n. Bu genel yap\u0131land\u0131rma ayarlar\u0131n\u0131n bir kopyas\u0131n\u0131 yaratacakt\u0131r. 'Etkin' i\u015faretinin kald\u0131r\u0131lmas\u0131yla, yerel ayarlar kald\u0131r\u0131larak genel yap\u0131land\u0131rmaya dönülecektir.</p>
