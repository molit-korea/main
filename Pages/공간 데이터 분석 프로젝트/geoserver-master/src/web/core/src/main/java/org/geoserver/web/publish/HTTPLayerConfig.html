<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
  <wicket:panel>
    <h3><wicket:message key="httpSettings">HTTP Settings</wicket:message></h3>
    <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="cacheSettings">Caching Settings</wicket:message></span></legend>
        <ul>
          <li class="choiceItem">
            <input id="cachingEnabled" wicket:id="cachingEnabled" type="checkbox">
            <label for="cachingEnabled"><wicket:message key="cacheResponses">Cache Responses</wicket:message></label>
          </li>
          <li>
            <label for="cacheAgeMax"><wicket:message key="cacheTime">Cache Time (seconds)</wicket:message></label>
            <input id="cacheAgeMax" class="text" type="text" wicket:id="cacheAgeMax">
          </li>
        </ul>
      </fieldset>
    </li>
    </ul>
  </wicket:panel>
  <input type="submit" value="Save Changes">
</form>
</body>
</html>
