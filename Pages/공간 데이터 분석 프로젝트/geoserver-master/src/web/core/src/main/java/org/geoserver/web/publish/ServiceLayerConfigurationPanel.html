<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
  <h3><wicket:message key="defaultTitle">Services Settings</wicket:message></h3>
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="layerSettings">Layer Settings</wicket:message></span></legend>
        <ul class="choiceList">
          <li>
            <input id="configEnabled" type="checkbox" wicket:id="configEnabled"></input>
            <label for="configEnabled">
            	<wicket:message key="config">Selectively enable services for layer</wicket:message>
            </label>
          </li>
        </ul>
        <ul>
          <li>
          	<div wicket:id="serviceSelectionContainer">
          		<span wicket:id="servicesSelection"></span>
          	</div>
          </li>
        </ul>
      </fieldset>
    </li>
  </ul>
  </wicket:panel>
</form>
</body>
</html>
