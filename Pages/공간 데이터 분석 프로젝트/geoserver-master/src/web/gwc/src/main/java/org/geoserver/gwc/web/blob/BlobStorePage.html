<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" >
<body>
<wicket:panel>
	<wicket:extend>

	  <form wicket:id="selector">
	  	<wicket:message key="typeOfBlobStore"/> <select wicket:id="typeOfBlobStore"></select>
	  </form>
	  
	  <div wicket:id="blobConfigContainer">
	  
	  	  <form wicket:id="blobStoreForm">	  
		  	  <wicket:message key="blobConfig"/>
		  	  
		  	  <fieldset>
		  	  
			  	    <label for="name"><wicket:message key="name"/></label>
	            	<input id="name" wicket:id="name" type="text" class="text" />
	            		  			            	
			  	    <label for="enabled"><wicket:message key="enabled"/></label>
	            	<input id="enabled" wicket:id="enabled" type="checkbox" />
			  		
			  		<label for="default"><wicket:message key="default"/></label>
			  	    <input id="default" wicket:id="default" type="checkbox" />
			  	    
			  	    <span wicket:id="blobSpecificPanel"></span>
	            	
				  	<div class="button-group selfclear">
				    	<a href="#" wicket:id="save"><wicket:message key="save"/></a>
				    	<a href="#" wicket:id="cancel"><wicket:message key="cancel"/></a>
				  	</div>						  	
				  	
					<label><wicket:message key="required"/></label>
			  	
			  </fieldset>
		</form>
	  
	  </div>
	  
	  <div wicket:id="confirmDisableDialog"></div>
	</wicket:extend>
  
  
</wicket:panel>
</body>
</html>
