<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="layerList">Layer list</wicket:message></title>
</head>
<body>
<wicket:extend>
    
	<div wicket:id="table"></div>
	
	<wicket:fragment wicket:id="iconFragment">
		<img wicket:id="layerIcon" />
	</wicket:fragment>
    
    <wicket:fragment wicket:id="header">
      <ul>
        <li><a class="add-link" href="#" wicket:id="addNew"><wicket:message key="addNew" /></a></li>
        <li><a class="remove-link" href="#" wicket:id="removeSelected"><wicket:message key="removeSelected" /></a></li>        
      </ul>
      <ul>        
        <li>
            <a class="gwc-clear" href="#" wicket:id="clearGwcLink" title="WARNING:This will clean the GWC cache completely">
                <wicket:message key="clearGwcLink">Empty All</wicket:message>
            </a>            
        </li>                
      </ul>
    </wicket:fragment>
    
    

    <!-- The fragment for the seed link -->
    <wicket:fragment wicket:id="actionsFragment">
      <div style="white-space: nowrap;">
        <a target="_blank" wicket:id="seedLink"></a> | 
        <a target="_blank" wicket:id="truncateLink"></a>
      </div>
    </wicket:fragment>
    
    <!--  The custom drop down with optgroups -->
    <wicket:fragment wicket:id="menuFragment">
      <select wicket:id="menu">
        <option><wicket:message key="selectOne">Select one</wicket:message></option>
        <option wicket:id="previewLink"></option>
      </select>
    </wicket:fragment>
    
    <!-- the cascade delete confirmation dialog -->
    <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
