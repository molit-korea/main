<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
  <div style="display:inline-block; vertical-align:top; margin:0.5em;">
    <label><wicket:message key="defaultValue">Default Value</wicket:message></label>
    <input type="text" wicket:id="defaultValue" />
  </div><div style="display:inline-block; vertical-align:top; margin:0.5em;">
    <label><wicket:message key="regularExpression">Regular Expression</wicket:message></label>
    <input type="text" wicket:id="regex" style="width:60ex" />
  </div><div style="display:inline-block; vertical-align:top; margin:0.5em;" wicket:id="normalize"></div>
</wicket:panel>
</body>
</html>
