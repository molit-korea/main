<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
  <wicket:panel>
     <fieldset>
      <legend>
        <span><wicket:message key="GeoServerTileLayerEditor.title">Tile caching configuration</wicket:message></span>
      </legend>
      <ul>
        <li class="choiceItem">
          <input id="createTileLayer" wicket:id="createTileLayer" type="checkbox"/>
          <label for="createTileLayer" wicket:id="createTileLayerLabel">Create a cached Layer for this Layer/Group</label>
        </li>
        <li wicket:id="container">
          <div wicket:id="configs">
            <ul>
              <li class="choiceItem">
                <input id="tileCacheEnabled" wicket:id="enabled" type="checkbox"/>
                <label for="enabled"><wicket:message key="enabled">Enable tile caching</wicket:message></label>
              </li>
              <li class="choiceItem">
                <input id="inMemoryCached" wicket:id="inMemoryCached" type="checkbox"/>
                <label for="inMemoryCached"><wicket:message key="inMemoryCached">Disable in memory caching for this Layer</wicket:message></label>
              </li>                    
              <li>
	            <label for="blobStoreId"><wicket:message key="blobStoreId"></wicket:message></label>
	            <select wicket:id="blobStoreId" id="blobStoreId"></select>
	          </li>   
              <li>
                <label><wicket:message key="metaTiling">Meta tiling factors</wicket:message></label>
                <select class="select" id="metaTilingX" wicket:id="metaTilingX"></select>
                <wicket:message key="metaTilingX">Tiles wide by </wicket:message>
                <select class="select" id="metaTilingY" wicket:id="metaTilingY"></select>
                <wicket:message key="metaTilingY">Tiles high</wicket:message>
              </li>
              <li>
                <label><wicket:message key="gutter">Gutter size:</wicket:message></label>
                <select class="select" id="gutter" wicket:id="gutter"></select>
                <br>
              </li>
              <li class="choiceItem">
                <span class="fieldname"><wicket:message key="cacheFormats">Cache formats:</wicket:message></span>
                <div wicket:id="cacheFormatsGroup">
                  <div wicket:id="cacheFormats" style="padding: 2px;">
                    <input wicket:id="cacheFormatsOption" type="checkbox"/>
                    <label for="cacheFormatsOption" wicket:id="name">[this is where name will be]</label>
                  </div></div>
              </li>
              <li>
                <label for="expireCache" class="text"><wicket:message key="expireCache">Expire server cache after n seconds (set to 0 to use source setting)</wicket:message></label>
                <input id="tileExpireCache" wicket:id="expireCache" class="field text" style="width: 80px;" type="text"/>
              </li>
              <li>
                <label for="expireClients" class="text"><wicket:message key="expireClients">Expire client cache after n seconds (set to 0 to use server setting)</wicket:message></label>
                <input id="tileExpireClients" wicket:id="expireClients" class="field text" style="width: 80px;" type="text"/>
              </li>
              <li>
                <label><wicket:message key="parameterFilters">ParameterFilters:</wicket:message></label>
                <span wicket:id="parameterFilters"></span>
              </li>
              <li>
                <label><wicket:message key="cachedGridsets">Cached Grid Sets:</wicket:message></label>
                <span wicket:id="cachedGridsets"></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </fieldset>

    <!-- the confirm removal of existing tile layer and its associated cache dialog -->
    <div wicket:id="confirmRemovalDialog"></div>
  </wicket:panel>
</body>
</html>
