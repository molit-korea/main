<body>
	<wicket:panel>
		<fieldset>
			<ul>
			<li>	
			<div wicket:id="baseDirectory"></div>
			</li>
			<li>

			<li>
			<label for="layout"><wicket:message key="fileSystemLayout"/></label>

			</ul>
		</fieldset>
	</wicket:panel>
