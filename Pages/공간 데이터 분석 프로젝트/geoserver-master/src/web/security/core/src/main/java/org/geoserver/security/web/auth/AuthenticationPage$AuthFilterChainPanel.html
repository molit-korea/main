<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<ul>
			<li><label><wicket:message key="httpMethod"></wicket:message></label>
				<select wicket:id="httpMethod"></select></li>
			<li>
				<label for="urlPath" ><wicket:message
						key="urlPath"></wicket:message>
			    </label>			
				<input id="urlPath" class="text" type="text" wicket:id="urlPath" />
			</li>
			<li>
              <div class="button-group selfclear">
                <a wicket:id="chainTest"><span><wicket:message key="chainTest"></wicket:message></span></a>
            </div>
            </li>
            <li>
                <label for="chainTestResult" ><wicket:message
                        key="chainTestResult"></wicket:message>
                </label>            
                <input id="chainTestResult" class="text" type="text" wicket:id="chainTestResult" />
            </li>								
		</ul>
	</wicket:panel>
</body>
</html>
