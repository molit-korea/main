<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="form">
    <ul>
       <li>
          <fieldset>
            <ul>
                <li>
                   <label for="username"><wicket:message key="username">username</wicket:message></label>
                   <input type="text" wicket:id="username" id="username" class="text" />
                </li>
                <li class="choiceItem">
                   <input type="checkbox"  wicket:id="enabled" id="enabled"/>
                   <label for="enabled"><wicket:message key="enabled">enabled</wicket:message></label>
                </li>
                <li>
                  <label for="password"><wicket:message key="password">password</wicket:message></label>
                  <input type="password" wicket:id="password" id="password" class="text"/>
                </li>
                <li>
                  <label for="confirmPassword">
                    <wicket:message key="confirmPassword">confirmPassword</wicket:message>
                  </label> 
                  <input type="password" wicket:id="confirmPassword" id="confirmPassword" class="text"/>
                </li>
            </ul>
          </fieldset>
        </li>
        <li>
          <fieldset>
            <legend>
              <span><wicket:message key="properties"></wicket:message></span>
            </legend>
            <div wicket:id="properties" id="properties"/>
          </fieldset>
        </li>
        <li>
          <fieldset>
            <legend>
              <span><wicket:message key="groups"></wicket:message></span>
            </legend>
            <ul>
              <li>
                <div wicket:id="groups" />
              </li>
            </ul>
          </fieldset>
        </li>
        <li>
            <div wicket:id="roles" />
        </li>
        <li>
          <fieldset>
           <ul>
             <li>
               <label><wicket:message key="adminGroups"></wicket:message></label>
               <select class="select choicesSelect" wicket:id="adminGroups" multiple="multiple" style="width:200px;"></select>
             </li>
           </ul>
          </fieldset>
          
        </li>
        <li>
          <fieldset>
            <legend>
              <span><wicket:message key="calculatedRoles"></wicket:message></span>
            </legend>
            <ul wicket:id="calculatedRolesContainer">
              <li wicket:id="calculatedRoles">
                <span wicket:id="role"></span>
                
                <!--div wicket:id=calculatedrolesContainer-->
                <!--div wicket:id="calculatedroles">
                       <span wicket:id="calculatedrole">calculatedrole</span><br/>
                </div-->
                <!--/div-->
             </li>
            </ul>
          </fieldset>
        </li>
    </ul>
    <div class="button-group selfclear">
        <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a> 
        <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
  </form>
</wicket:extend>
</body>
</html>
