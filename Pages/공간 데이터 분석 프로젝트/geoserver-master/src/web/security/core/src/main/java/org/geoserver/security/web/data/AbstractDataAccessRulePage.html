<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="form">
  <ul>
     <li>
      <fieldset>
        <ul>  
          <li class="choiceItem">
            <input id="globalGroupRule" wicket:id="globalGroupRule" type="checkbox"/>
            <label for="globalGroupRule"><wicket:message key="globalGroupRule">GlobalGroupRule</wicket:message></label>
          </li>
          <li>
            <label for="root"><span wicket:id="rootLabel"></span></label>
            <select wicket:id="root" id="root" />
          </li>
          <li wicket:id="layerContainer">
            <span wicket:id="layerAndLabel">
            <label for="layer"><wicket:message key="layerGroup">layerAndGroup</wicket:message></label>
            <select wicket:id="layer" id="layer" />
            </span>
          </li>
          <li>
            <label for="accessMode"><wicket:message key="accessMode">mode</wicket:message></label> 
            <select wicket:id="accessMode" id="accessMode" />
          </li>
        </ul>
      </fieldset>
    </li>  
    <li>
      <div wicket:id="roles"></div>
    </li>
  </ul>
  <div class="button-group selfclear">
    <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
    <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
  </div>
  </form>
</wicket:extend>
</body>
</html>
