<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
</wicket:head>
<body>
<wicket:extend>
  <form id="form" wicket:id="form">
    <ul>
     <li>
         <label><wicket:message key="masterPasswordProvider"></wicket:message></label>
         <span wicket:id="providerName"/>
     </li>
     <li>
       <fieldset class="noTitle">
         <ul>
           <li>
             <label><wicket:message key="currentPassword"></wicket:message></label>
             <input type="password" wicket:id="currentPassword" class="text" />
           </li>
           <li>
             <label><wicket:message key="newPassword"></wicket:message></label>
             <input type="password" wicket:id="newPassword" class="text" />
           </li>
           <li>
             <label><wicket:message key="newPasswordConfirm"></wicket:message></label>
             <input type="password" wicket:id="newPasswordConfirm" class="text" />
           </li>
         </ul>
       </fieldset>
     </li>
    </ul>
    <div class="button-group selfclear">
      <a href="#" wicket:id="save"><wicket:message key="changePassword"></wicket:message></a> 
      <a href="#" wicket:id="cancel"><wicket:message key="cancel"></wicket:message></a>
    </div>
  </form>
</wicket:extend>
</body>
</html>
