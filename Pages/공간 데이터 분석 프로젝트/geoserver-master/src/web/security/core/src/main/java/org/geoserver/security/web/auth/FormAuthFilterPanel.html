<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:head>
<style type="text/css">
  ul.horizontal div {
    display:inline;
  }
</style>
</wicket:head>
<wicket:extend>
    <ul>
      <li>
        <label><wicket:message key="usernameParameter"></wicket:message></label>
        <input wicket:id="usernameParameterName" class="field text"/>
      </li>
      <li>
        <label><wicket:message key="passwordParameter"></wicket:message></label>
        <input wicket:id="passwordParameterName" class="field text"/>
      </li>
    </ul>
</wicket:extend>
</body>
</html>
