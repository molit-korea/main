DataSecurityPage.catalogModeHelp.title     = Configuraci\u00F3 del mode de cat\u00E0leg
DataSecurityPage.catalogModeHelp.hide      = <b>HIDE</b> (mode per defecte): no mostra a l'usuari les capes a les que no t\u00E9 acc\u00E9s, i es comporta com si la capa fos nom\u00E9s de lectura en cas de que l'usuari no tingui permisos d'escriptura. El capabilities no llista les capes a les que l'usuari no t\u00E9 acc\u00E9s. Aquest \u00E9s el mode m\u00E9s segur, doncs assumeix que un usuari privilegiat s'ha identificat al sistema abans de mostrar-l'hi les capes protegides. Per aix\u00F2 mateix, no acostuma a funcionar b\u00E9 a clients com uDig o Google Earth, a on el di\u00E0leg d'autenticaci\u00F3 nom\u00E9s es mostra si el servidor torna un HTTP 401 despr\u00E9s d'un intent d'acc\u00E9s a un recurs protegit.
DataSecurityPage.catalogModeHelp.challenge = <b>CHALLENGE</b>: permet l'acc\u00E9s lliure a les metadades, per\u00F2 qualsevol intent d'accedir a les dades pr\u00F2piament dites rep un HTTP 401, que en la majoria dels clients for\u00E7a l'aparici\u00F3 d'un quadre de di\u00E0leg d'autenticaci\u00F3. Les capabilities contenen la llista completa de capes, DescribeFeatureType i DescribeCoverage funcionen b\u00E9, el primer intent d'accedir a les dades pr\u00F2piament dites es troba amb un error 401 com a resposta. Aquest mode funciona b\u00E9 amb clients que es guien a partir de capabilities, com uDig, i amb qualsevol client que necessiti un 401 per fer apar\u00E8ixer el di\u00E0leg d'autenticaci\u00F3.
DataSecurityPage.catalogModeHelp.mixed     = <b>MIXED</b>: oculta del capabilities aquelles capes a les que l'usuari no t\u00E9 acc\u00E9s, per\u00F2 llan\u00E7a una petici\u00F3 d'autenticaci\u00F3 per a qualsevol altre intent d'accedir a les dades o les seves metadades. \u00DAtil si no voleu que el m\u00F3n vegi la mera exist\u00E8ncia d'algunes de les dades, per\u00F2 desitgeu que algunes persones a qui heu proporcionat enlla\u00E7os directes a les dades protegides puguin obtenir-les despr\u00E9s d'identificar-se.

