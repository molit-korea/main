<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <ul>
      <li>
        <fieldset>
          <legend>
            <span><wicket:message key="settings"></wicket:message></span>
            <a href="#" wicket:id="settingsHelp" class="help-link"></a>
          </legend>
          <ul>
           <li class="choiceItem">
             <input type="checkbox" wicket:id="readOnly"/>
             <label for="readOnly"><wicket:message key="readOnly"></wicket:message></label>
           </li>
           <li class="choiceItem">
             <input type="checkbox" wicket:id="loginEnabled"/>
             <label for="loginEnabled"><wicket:message key="loginEnabled"></wicket:message></label>
           </li>
           <li>
             <wicket:child></wicket:child>
           </li>
          </ul>
        </fieldset>
      </li>
    </ul>
</wicket:extend>
</body>
</html>
