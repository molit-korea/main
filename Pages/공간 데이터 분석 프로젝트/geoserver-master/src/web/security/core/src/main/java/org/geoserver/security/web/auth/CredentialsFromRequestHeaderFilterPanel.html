<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/">
    <body>
    <wicket:head>
    <style type="text/css">
      ul.horizontal div {
        display:inline;
      }
    </style>
    </wicket:head>
      <wicket:extend>
        <ul>

          <li>
              <fieldset>
              <legend>
                    <span><wicket:message key="authHeaderParameters"></wicket:message></span>
                    <a href="#" wicket:id="authHeaderParametersHelp" class="help-link"></a>
              </legend>
                  <ul>
                      <li>
                         <label for="userNameHeaderName"><wicket:message key="userNameHeaderName"></wicket:message></label>
                         <input id="userNameHeaderName" wicket:id="userNameHeaderName" type="text" class="text"/>
                      </li>
                      <li>
                        <label ><wicket:message key="userNameRegex"></wicket:message></label>
                        <input id="userNameRegex" wicket:id="userNameRegex" type="text" class="text"/>
                      </li>
                       <li>
                         <label for="passwordHeaderName"><wicket:message key="passwordHeaderName"></wicket:message></label>
                         <input id="passwordHeaderName" wicket:id="passwordHeaderName" type="text" class="text"/>
                      </li>
                      <li>
                        <label ><wicket:message key="passwordRegex"></wicket:message></label>
                        <input id="passwordRegex" wicket:id="passwordRegex" type="text" class="text"/>
                      </li>
                       <li>
                        <label><wicket:message key="parseAsUriComponents"></wicket:message></label>
                        <input type="checkbox" id="parseAsUriComponents" wicket:id="parseAsUriComponents" />
                      </li>
                  </ul>
              </fieldset>
          </li>
         </ul>
      </wicket:extend>
    </body>
</html>
