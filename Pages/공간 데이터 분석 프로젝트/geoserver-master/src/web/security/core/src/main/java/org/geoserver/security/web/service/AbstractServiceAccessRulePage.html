<body>
<wicket:extend>
	<form wicket:id="form">
	<ul>
		<li>
	    	<fieldset><ul>

			<select wicket:id="service" id="service" /></li>
	
			<li><label for="method"><wicket:message key="method">method</wicket:message></label>

			</ul></fieldset>
		</li>
		<li>
			<div wicket:id="roles"></div>

	<div class="button-group selfclear"><a href="#" wicket:id="save"><wicket:message
		key="save">Save</wicket:message></a> <a href="#" wicket:id="cancel"><wicket:message
