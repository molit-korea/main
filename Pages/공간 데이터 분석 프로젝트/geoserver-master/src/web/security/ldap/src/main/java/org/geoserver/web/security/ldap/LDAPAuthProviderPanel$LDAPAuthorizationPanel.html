<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
 <ul>
  <li>
  
  	<input class="choiceItem" id="bindBeforeGroupSearch" wicket:id="bindBeforeGroupSearch" type="checkbox"></input>
    <label for="bindBeforeGroupSearch">
      <wicket:message key="bindBeforeGroupSearch"></wicket:message>
    </label>    
  </li>
  <li>
    <label for="groupSearchBase"><wicket:message key="groupSearchBase"></wicket:message></label>
    <input id="groupSearchBase" wicket:id="groupSearchBase" type="text" class="text"></input>
  </li>
  <li>
    <label for="groupSearchFilter"><wicket:message key="groupSearchFilter"></wicket:message></label>
    <input id="groupSearchFilter" wicket:id="groupSearchFilter" type="text" class="text"></input>
  </li>
  <li>
    <label for="adminGroup"><wicket:message key="adminGroup"></wicket:message></label>
    <input id="adminGroup" wicket:id="adminGroup" type="text" class="text"></input>
  </li>
  <li>
    <label for="groupAdminGroup"><wicket:message key="groupAdminGroup"></wicket:message></label>
    <input id="groupAdminGroup" wicket:id="groupAdminGroup" type="text" class="text"></input>
  </li>
  <!-- Hierarchical groups configuration fields -->
  <li>
  	<input class="choiceItem" id="useNestedParentGroups" wicket:id="useNestedParentGroups" type="checkbox"></input>
    <label for="useNestedParentGroups">
      <wicket:message key="useNestedParentGroups"></wicket:message>
    </label>    
  </li>
  <li>
    <div id="nestedSearchFieldsContainer" wicket:id="nestedSearchFieldsContainer">
  	  <ul>
  	    <li>
  		  <label for="maxGroupSearchLevel"><wicket:message key="maxGroupSearchLevel"></wicket:message></label>
          <input id="maxGroupSearchLevel" wicket:id="maxGroupSearchLevel" type="text" class="text"></input>
        </li>
        <li>
          <label for="nestedGroupSearchFilter"><wicket:message key="nestedGroupSearchFilter"></wicket:message></label>
          <input id="nestedGroupSearchFilter" wicket:id="nestedGroupSearchFilter" type="text" class="text"></input>
        </li>
  	  </ul>
    </div>
  </li>
 </ul>
</wicket:panel>
</body>
</html>
