<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
 <ul>
   <li>
     <label for="user"><wicket:message key="user"></wicket:message></label>
     <input id="user" wicket:id="user" type="text"></input>
   </li>
   <li>
     <label for="password"><wicket:message key="password"></wicket:message></label>
     <input id="password" wicket:id="password" type="password"></input>
   </li>
 </ul>
</wicket:panel>
</body>
</html>
