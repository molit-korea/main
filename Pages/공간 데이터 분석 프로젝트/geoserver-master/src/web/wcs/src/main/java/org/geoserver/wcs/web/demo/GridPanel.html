<html>
<head>
<title><wicket:message key="title">Grid Panel</wicket:message></title>
</head>
<body>
<wicket:panel>
   <ul class="selfclear">
     <li class="leftwise">
      <label for="minX" ><wicket:message key="minX">minX</wicket:message></label>
      <input wicket:id="minX" id="minX" type="text" size="12"/>
     </li>
     <li class="leftwise">
      <label for="minY"><wicket:message key="minY">Min Y</wicket:message></label>
      <input wicket:id="minY" id="minY" type="text" size="12"/>
     </li>
     <li class="leftwise">
      <label for="maxX"><wicket:message key="maxX">Max X</wicket:message></label>
      <input wicket:id="maxX" id="maxX" type="text" size="12"/>
     </li>
     <li class="leftwise">
      <label for="maxY"><wicket:message key="maxY">Max Y</wicket:message></label>
      <input wicket:id="maxY" id="maxY" type="text" size="12"/>
     </li>
    </ul>
</wicket:panel>
</body>
</html>
