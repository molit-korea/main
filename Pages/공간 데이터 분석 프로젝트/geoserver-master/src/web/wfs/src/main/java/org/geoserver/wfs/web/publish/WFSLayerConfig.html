<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form name="theForm">
<wicket:panel>
  <h3><wicket:message key="wfsSettings">WFS Settings</wicket:message></h3>
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="featureSettings">Feature Settings</wicket:message></span></legend>
        <ul>
          <li>
            <label for="perReqFeatureLimit"><wicket:message key="perReqFeatureLimit">Per-Request feature limit</wicket:message></label>
            <div wicket:id="perReqFeaturesBorder">
              <input id="perReqFeatureLimit" class="text" wicket:id="perReqFeatureLimit" type="text"></input>
            </div>
            <label for="maxDecimals"><wicket:message key="maxDecimals">Maximum number of decimals</wicket:message></label>
            <div wicket:id="maxDecimalsBorder">
              <input id="maxDecimals" class="text" wicket:id="maxDecimals" type="text"></input>
            </div>
            <label for="padWithZeros"><wicket:message key="padWithZeros">Right-pad decimals with zeros</wicket:message></label>
            <div wicket:id="padWithZerosBorder">
              <input id="padWithZeros" wicket:id="padWithZeros" type="checkbox"></input>
            </div>
            <label for="forcedDecimal"><wicket:message key="forcedDecimal">Force decimals, don't use scientific notation</wicket:message></label>
            <div wicket:id="forcedDecimalBorder">
              <input id="forcedDecimal" wicket:id="forcedDecimal" type="checkbox"></input>
            </div>
          </li>
        </ul>
      </fieldset>
    </li>
        <li>
            <fieldset>
                <legend>
                    <span><wicket:message key="skipNumberMatchedTitle">otherSRS</wicket:message></span>
                    <a href="#" wicket:id="skipNumberMatchedHelp" class="help-link"></a>
                </legend>
                <ul class="choiceList">
                    <li>
                        <input id="skipNumberMatched" wicket:id="skipNumberMatched" type="checkbox"></input>
                        <label for="skipNumberMatched"><wicket:message key="skipNumberMatched">skipNumberMatched</wicket:message></label>
                    </li>
                </ul>
            </fieldset>
        </li>
    <li>
      <fieldset>
        <legend>
          <span><wicket:message key="otherSRS">otherSRS</wicket:message></span>
          <a href="#" wicket:id="otherSRSHelp" class="help-link"></a>
        </legend>
        <ul>
            <li class="choiceItem">
              <input id="basic-enabled" wicket:id="overridingServiceSRS" type="checkbox"></input>
              <label for="basic-enabled"><wicket:message key="overridingServiceSRS">overridingServiceSRS</wicket:message></label>
            </li>
            <ul>
              <li wicket:id="otherSRSContainer">
                <textarea class="input textarea" rows="10" cols="30" wicket:id="srs"></textarea>
              </li>
            </ul>
        </ul>
      </fieldset>
    </li>
      <li>
          <fieldset>
              <legend>
                  <span><wicket:message key="coordinatesEncodingTitle">Coordinates Encoding</wicket:message></span>
                  <a href="#" wicket:id="coordinatesEncodingHelp" class="help-link"></a>
              </legend>
              <ul class="choiceList">
                  <li>
                      <input id="encodeMeasures" wicket:id="encodeMeasures" type="checkbox"/>
                      <label for="encodeMeasures"><wicket:message key="encodeMeasures">Encode coordinates measures</wicket:message></label>
                  </li>
              </ul>
          </fieldset>
      </li>
    </ul>
    <div wicket:id="wfsDialog"></div>
  </wicket:panel>
</form>
</body>
</html>
