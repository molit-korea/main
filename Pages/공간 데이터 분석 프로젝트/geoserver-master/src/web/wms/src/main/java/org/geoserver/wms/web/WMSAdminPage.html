<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:extend>
  	<fieldset>
        <legend><span><wicket:message key="rootLayerInfo">Root Layer Info</wicket:message></span></legend>
        <ul>
          <li>
          	<label for="rootLayerTitle"><wicket:message key="rootLayerTitle">Title</wicket:message></label>
            <input type="text" wicket:id="rootLayerTitle" class="field text" />
          </li> 
          <li>
          	<label for="rootLayerAbstract"><wicket:message key="rootLayerAbstract">Abstract</wicket:message></label>
            <textarea class="field textarea" rows="10" cols="30" wicket:id="rootLayerAbstract"></textarea>
          </li>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="rootLayerEnabled"></input>
            <label for="rootLayerEnabled"><wicket:message key="rootLayerEnabled">Always include Root Layer in Capabilities</wicket:message></label>
         </li>
        </ul>
      </fieldset>
    <li>
      <div wicket:id="authoritiesAndIds"></div>
    </li>
    <li>
      <fieldset>
        <legend>
          <span><wicket:message key="limitedSRSList">LimitedSRSlist</wicket:message></span>
          <a href="#" wicket:id="bBOXForEachCRSHelp" class="help-link"></a>
        </legend>
        <ul>
          <li>
            <textarea class="input textarea" rows="10" cols="30" wicket:id="srs"></textarea>
          </li>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="bBOXForEachCRS"></input>
            <label for="bBOXForEachCRS"><wicket:message key="bboxForEachCRS">Output bounding box for each supported CRS</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="projectionHandlingOptions">Raster Rendering Options</wicket:message></span></legend>
        <ul class="choiceList">
          <li>
            <input type="checkbox" wicket:id="aph.enabled"></input>
            <label for="aph.enabled"><wicket:message key="aph.enabled">Enabled advanced projection handling</wicket:message></label>
          </li>
          <li>
            <input type="checkbox" wicket:id="aph.wrap"></input>
            <label for="aph.wrap"><wicket:message key="aph.wrap">Enable continous map wrapping</wicket:message></label>
          </li>
          <li>
            <input type="checkbox" wicket:id="aph.densify"></input>
            <label for="aph.densify"><wicket:message key="aph.densify">Enable automatic densification of geometries</wicket:message></label>
          </li>
          <li>
            <input type="checkbox" wicket:id="aph.dlh"></input>
            <label for="aph.dlh"><wicket:message key="aph.dlh">Disable dateline wrapping heuristic</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="rasterRenderingOptions">Raster Rendering Options</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="defaultInterpolation">Default Interpolation</wicket:message></label>
            <select wicket:id="interpolation" class="text"/>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="kmlOptions">KML Options</wicket:message></span></legend>
        <ul>
         <li>
            <label><wicket:message key="defaultReflectorMode">reflector Mode</wicket:message></label>
            <select wicket:id="kml.defaultReflectorMode"></select>
         </li>
         <li>
            <label><wicket:message key="superoverlayMode">superoverlay Mode</wicket:message></label>
            <select wicket:id="kml.superoverlayMode"></select>
         </li>
         <li class="choiceItem">
            <input type="checkbox" wicket:id="kml.kmattr"></input>
            <label for="kml.kmattr"><wicket:message key="kmattr">Show vector placemarks</wicket:message></label>
         </li>
         <li class="choiceItem">
            <input type="checkbox" wicket:id="kml.kmlplacemark"></input>
            <label for="kml.kmlplacemark"><wicket:message key="kmlplacemark">Show raster placemarks</wicket:message></label>
         </li>
         <li>
            <label><wicket:message key="kmScore">Raster/vector threshold (0-100, default 40)</wicket:message></label>
            <input type="text" class="text" wicket:id="kml.kmscore"/>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="resourceLimits">ResourceConsumptionLimits</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="maxRequestMemory">Max rendering memory</wicket:message></label>
            <input type="text" wicket:id="maxRequestMemory" class="field text"/>
          </li>
          <li>
            <label><wicket:message key="maxRenderingTime">Max rendering time</wicket:message></label>
            <input type="text" wicket:id="maxRenderingTime" class="field text"/>
          </li>
          <li>
            <label><wicket:message key="maxRenderingErrors">Max rendering errors</wicket:message></label>
            <input type="text" wicket:id="maxRenderingErrors" class="field text"/>
          </li>
          <li>
            <label><wicket:message key="maxRequestedDimensionValues">Max requested dimension values</wicket:message></label>
            <input type="text" wicket:id="maxRequestedDimensionValues" class="field text"/>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="mapBufferSettings">Map buffer settings</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="maxBuffer">Max buffer</wicket:message></label>
            <input type="text" wicket:id="maxBuffer" class="field text"/>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="watermarkSettings">Watermark Settings</wicket:message></span></legend>
        <ul>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="watermark.enabled"></input>
            <label for="watermark.enabled"><wicket:message key="enableWatermark">Enable Watermark</wicket:message></label>
          </li>
          <li>
            <label><wicket:message key="watermarkUrl">Watermark URL</wicket:message></label>
            <input wicket:id="watermark.uRL" class="field text" type="text"></input>
            <a href="#" wicket:id="chooser"><wicket:message key="browse">...</wicket:message></a>
          </li>
          <li>
            <label><wicket:message key="watermarkTransparency">Watermark Transparency (0 - 100)</wicket:message></label>
            <input wicket:id="watermark.transparency" class="field text" type="text"></input>
          </li>
          <li>
            <label><wicket:message key="watermarkPosition">Watermark Position</wicket:message></label>
            <select wicket:id="watermark.position"></select>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="pngOptions">PNG Options</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="pngCompression">Compression level (0-100, default 25)</wicket:message></label>
            <input class="text" type="text" wicket:id="png.compression"></input>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="jpegOptions">JPEG Options</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="jpegCompression">Compression level (0-100, default 25)</wicket:message></label>
            <input class="text" type="text" wicket:id="jpeg.compression"></input>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="animOptions">WMS-Animator Options</wicket:message></span></legend>
        <ul>
          <li>
            <label><wicket:message key="maxAllowedFrames">Max allowed frames</wicket:message></label>
            <input class="text" type="text" wicket:id="anim.maxallowedframes"></input>
          </li>
          <li>
            <label><wicket:message key="maxAnimatorRenderingTime">Max Animator rendering time (ms)</wicket:message></label>
            <input class="text" type="text" wicket:id="anim.maxrenderingtime"></input>
          </li>
          <li>
            <label><wicket:message key="maxRenderingSize">Max rendering size (bytes)</wicket:message></label>
            <input class="text" type="text" wicket:id="anim.maxrenderingsize"></input>
          </li>
          <li>
            <label><wicket:message key="framesDelay">Frames Delay (ms, default 1s)</wicket:message></label>
            <input class="text" type="text" wicket:id="anim.framesdelay"></input>
          </li>
          <li>
            <label><wicket:message key="disposalMethod">Disposal Method</wicket:message></label>
            <select wicket:id="anim.disposalmethod"></select>
          </li>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="anim.loopcontinuously"></input>
            <label for="anim.loopcontinuously"><wicket:message key="loopContinuously">Loop Continuously</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="svgOptions">SVG Options</wicket:message></span></legend>
        <ul>
         <li>
            <label><wicket:message key="svgProducer">SVG producer</wicket:message></label>
            <select wicket:id="svg.producer"></select>
          </li>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="svg.antialias"></input>
            <label for="svg.antialias"><wicket:message key="enableAntialiasing">Enable antialiasing</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="scalehintOptions">Scalehint Options</wicket:message></span></legend>
        <ul class="choiceList">
          <li>
            <input type="checkbox" wicket:id="scalehint.mapunitsPixel"></input>
            <label for="scalehint.mapunitsPixel"><wicket:message key="scalehintUnitsPixel">Show the Scalehint as units per diagonal pixel in the GetCapability response</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="getMapMimeTypes"></wicket:message></span></legend>
        <ul>
          <li>
          <div wicket:id="getMapMimeTypes"></div>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="getFeatureInfoMimeTypes"></wicket:message></span></legend>
        <ul>
          <li>
          <div wicket:id="getFeatureInfoMimeTypes"></div>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="dynamicStylingDisabledTitle"></wicket:message></span></legend>
        <ul class="choiceList">
          <li>
            <input type="checkbox" wicket:id="dynamicStyling.disabled"></input>
            <label for="dynamicStyling.disabled"><wicket:message key="dynamicStylingDisabled">Disable usage of SLD and SLD_BODY parameters in requests</wicket:message></label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="disableFeaturesReprojectTitle"></wicket:message></span></legend>
        <ul class="choiceList">
          <li>
            <input type="checkbox" wicket:id="disableFeaturesReproject"></input>
            <label for="disableFeaturesReproject">
              <wicket:message key="disableFeaturesReproject">
                Reproject GetFeatureInfo request results to the map coordinate reference system
              </wicket:message>
            </label>
          </li>
        </ul>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="remoteStylesCache">Remote Styles Cache</wicket:message></span></legend>
        <ul>
          <li class="choiceItem">
            <input type="checkbox" wicket:id="cacheConfiguration.enabled"></input>
            <label for="cache.enabled"><wicket:message key="cacheEnabled">Enabled</wicket:message></label>
          </li>
          <li>
            <label><wicket:message key="cacheEntries">Max entries</wicket:message></label>
            <input class="text" type="text" wicket:id="cacheConfiguration.maxEntries"></input>
          </li>
          <li>
            <label><wicket:message key="cacheEntrySize">Max entry size</wicket:message></label>
            <input class="text" type="text" wicket:id="cacheConfiguration.maxEntrySize"></input>
          </li>
        </ul>
      </fieldset>
    </li>
    <div wicket:id="modal"></div>
  </wicket:extend>
</body>
</html>
